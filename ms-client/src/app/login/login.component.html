
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<section class="material-half-bg">
        <div class="cover"></div>
      </section>
      
      <section class="login-content">
        <div class="logo">
          <h1>機器人聊天系統</h1>
        </div>
      
        <div [class]="loginbox" >
      
          <form class="login-form" action="index.html">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登入</h3>
            <div class="form-group">
              <label class="control-label">帳號</label>
              <input class="form-control" #email (keyup)="onKeyemail(email.value)" type="text" placeholder="Email" autofocus>
            </div>
      
            <div class="form-group">
              <label class="control-label">密碼</label>
              <input class="form-control" type="password" placeholder="Password" #password (keyup)="onKeypassword(password.value)">
            </div>
      
            <div class="form-group">
              <div class="utility">
                <div class="animated-checkbox">
                  <!--<label>
                    <input type="checkbox"><span class="label-text">保持登入</span>
                  </label>-->
                </div>
                <!--<p class="semibold-text mb-2"><a href="#" (click)="forgetpass()" data-toggle="flip" >忘記密碼 ?</a></p>-->
              </div>
            </div>
      
            <div class="form-group btn-container">
              <button class="btn btn-primary btn-block"  (click)="login()" ><i class="fa fa-sign-in fa-lg fa-fw"></i>登入</button>
            </div>
          </form>
      
      
          <form class="forget-form" action="index.html">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>忘記密碼 ?</h3>
            <div class="form-group">
              <label class="control-label">信箱</label>
              <input class="form-control" type="text" placeholder="Email">
            </div>
            <div class="form-group btn-container">
              <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>重設</button>
            </div>
            <div class="form-group mt-3">
              <p class="semibold-text mb-0"><a href="#" (click)="goback()" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i>回到登入畫面</a></p>
            </div>
          </form>
      
        </div>
      </section>
